<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Панель администратора</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
<form th:action="@{/logout}" method="post">
    <button type="submit">Выйти</button>
</form>
<div class="container mt-5">
    <h1>Панель администратора</h1>
    <h2>Список пользователей</h2>
    <a th:href="@{/admin/new}" class="btn btn-success mb-3">Добавить пользователя</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Логин</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Возраст</th>
            <th>Email</th>
            <th>Роль</th>
            <th>Изменить</th>
            <th>Удалить</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <span th:each="role : ${user.roles}" th:text="${role.name} + ' '"></span>
            </td>
            <td>
                <a th:href="@{/admin/edit/{id}(id=${user.id})}" class="btn btn-warning">Изменить</a>
            </td>
            <td>
                <a th:href="@{/admin/delete/{id}(id=${user.id})}" class="btn btn-danger">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
