<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
<div class="container mt-5">
    <h1>Регистрация</h1>
    <form th:action="@{/register/new}" th:object="${user}" method="post">
        <label>Логин:</label>
        <input type="text" th:field="*{username}"/><br/>
        <label>Пароль:</label>
        <input type="password" th:field="*{password}"/><br/>
        <label>Имя:</label>
        <input type="text" th:field="*{firstName}"/><br/>
        <label>Фамилия:</label>
        <input type="text" th:field="*{lastName}"/><br/>
        <label>Возраст:</label>
        <input type="number" th:field="*{age}"/><br/>
        <label>Email:</label>
        <input type="email" th:field="*{email}"/><br/>
        <div class="mb-3">
        </div>
        <button type="submit" class="btn btn-success mb-3">Зарегистрироваться</button>
    </form>
    <a th:href="@{/login}">Войти</a>
</div>
</body>
</html>
