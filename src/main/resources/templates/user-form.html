<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Форма пользователя</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
<div class="container mt-5">
    <h1>Форма пользователя</h1>

    <form th:action="@{/users/save}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <label>Имя:</label>
        <input type="text" th:field="*{firstName}"/><br/>
        <label>Фамилия:</label>
        <input type="text" th:field="*{lastName}"/><br/>
        <label>Возраст:</label>
        <input type="number" th:field="*{age}"/><br/>
        <label>Email:</label>
        <input type="email" th:field="*{email}"/><br/>
        <div class="mb-3">
        </div>
        <button type="submit" class="btn btn-success mb-3">Сохранить</button>
    </form>

    <a th:href="@{/users}">К списку пользователей</a>
</body>
</html>
