<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Форма пользователя</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
<div class="container mt-5">
    <h1>Форма пользователя <span th:text="${user.username}"></span></h1>
    <form th:action="@{/admin/save}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <label>Логин:</label>
        <input type="text" th:field="*{username}"/><br/>
        <label>Пароль:</label>
        <input type="text" th:field="*{password}"/><br/>
        <label>Имя:</label>
        <input type="text" th:field="*{firstName}"/><br/>
        <label>Фамилия:</label>
        <input type="text" th:field="*{lastName}"/><br/>
        <label>Возраст:</label>
        <input type="number" th:field="*{age}"/><br/>
        <label>Email:</label>
        <input type="email" th:field="*{email}"/><br/>
        <label>Роли:</label><br/>
        <input type="checkbox" name="roles" value="ROLE_ADMIN" th:checked="${#lists.contains(user.roles, 'ROLE_ADMIN')}"/> Администратор <br/>
        <input type="checkbox" name="roles" value="ROLE_USER" th:checked="${#lists.contains(user.roles, 'ROLE_USER')}"/> Пользователь <br/>

        <div class="mb-3">
        </div>
        <button type="submit" class="btn btn-success mb-3">Сохранить</button>
    </form>
    <a th:href="@{/admin}">Панель администратора</a>
</div>
</body>
</html>
