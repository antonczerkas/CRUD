<div id="user-page-div">
  <div class="container mt-5">
    <h1>Пользователь</h1>
    <table class="table table-bordered">
      <thead>
      <tr>
        <th>ID</th>
        <th>Логин</th>
        <th>Email</th>
        <th>Возраст</th>
        <th>Роли</th>
      </tr>
      </thead>
      <tbody id="user-page-table-tbody">
      </tbody>
    </table>
  </div>
  <div class="container mt-4">
    <div class="card">
      <div class="card-header">
        <h5>Настройки уведомлений от <a href="https://ruvds.com" target="_blank" rel="noopener noreferrer">RuVDS</a></h5>
      </div>
      <div class="card-body">
        <div class="form-group mb-3">
          <label for="telegramChatId" class="form-label">ID чата Telegram</label>
          <input type="number" class="form-control" id="telegramChatId">
          <div class="form-text">Чтобы получить ID чата, начните диалог с <a href="https://t.me/RuVDSNotifierBot" target="_blank" rel="noopener noreferrer">ботом</a> и отправьте /start</div>
        </div>

        <div class="form-group mb-3">
          <label for="ruvdsApiToken" class="form-label">API токен RuVDS</label>
          <input type="password" class="form-control" id="ruvdsApiToken">
          <div class="form-text">Чтобы получить API токен RuVDS, перейдите по <a href="https://ruvds.com/ru-rub/my/settings/api" target="_blank" rel="noopener noreferrer">адресу</a></div>
        </div>

        <div class="form-group mb-3">
          <label for="minBalanceThreshold" class="form-label">Минимальный баланс для уведомления</label>
          <input type="number" step="0.01" class="form-control" id="minBalanceThreshold">
          <div class="form-text">В российских рублях</a></div>
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="notificationEnabled">
          <label class="form-check-label" for="notificationEnabled">
            Включить уведомление
          </label>
        </div>

        <button id="saveSettings" class="btn btn-success">Сохранить</button>
      </div>
    </div>
  </div>
</div>
